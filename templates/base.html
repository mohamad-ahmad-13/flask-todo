<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
        body{
            margin: 300px;
            margin-top: 10px;
        }
        form{
            
        }
    </style>
  </head>
  <body>
    
    
    <form action="/add" method="post">
        <h1>To Do</h1>

        <label for="title">add new todo</label>
        <div class="input-group mb-3">
            <input type="text" name="title" class="form-control" placeholder="enter todo" >
                <div class="input-group-append">
                    <input class="btn btn-outline-primary" type="submit" value="add">
                </div>
        </div>
    </form>

    <h2>Todo list</h2>

    {% for item in items %}
    <div class="list-group-item list-group-item-primary">
      <h3>{{ item.title }}</h3>
      {% if item.completed==True %}
          <p class="badge badge-success">Completed</p>
      {% else %}
          <p class="badge badge-danger">Uncompleted</p>
      {% endif %}
      <br>
      <a href="/delete/{{item.id}}" class="btn btn-danger mb-2">Delete</a>
      <a href="/update/{{item.id}}" class="btn btn-primary mb-2">Update</a>
    </div>
    {% endfor %}
  </body>
</html>
